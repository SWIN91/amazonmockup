<!doctype html>
<html lang="en">
  <head>
    <title>Amazon Sign-In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class= "container d-flex justify-content-center" id="logo">
      <img src= "amazonlogo.png" alt= "amazonlogo">
    </div>
    <div class= "container d-flex justify-content-center" id="form">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1" id= "Sign-In">Sign-In</label>
          <small id="emailHelp" class="form-text text-muted" id= "boldtext">Email or mobile phone number</small>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <button type="button" class="btn btn-primary btn-lg btn-block" id= "continuebtn">Continue</button>
        </div>
         <div class="container-fluid d-flex justify-content-left">
          <p>By continuing, you agree to Amazon's
            <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088" target="_blank">Conditions of Use</a>
            and
            <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496" target="_blank">Privacy Notice.</a>
          </p>
         </div>
         <div class= "container d-flex justify-content-left">
          <p>
            <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" id= "toggle">
              Need help?
            </a>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
            </div>
          </div>
         </div>
        </div>     
      </form> 
    <div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
